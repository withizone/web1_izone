<p> <a href="https://www.instagram.com/official_izone/" target="_blank" title="아이즈원 공식 인스타그램">아이즈원</a>은 2018년 10월 29일, CJ enm의 Mnet 방송사 서바이벌 프로그램 <strong>"프로듀스48"</strong> 시리즈를 통해 데뷔해 2021년 4월 29일까지 약 2년 반 동안 활동한 프로젝트 걸그룹이다.
	<strong>[COLOR*IZ]</strong> 시리즈로 첫 앨범 발매를 시작한 아이즈원은 <strong>[HEART*IZ], [BLOOM*IZ], [Oneiric Diary(幻想日記)], [One-reeler / ACT IV]</strong> 등의 앨범을 발매해 총 11종의 앨범을 발매하였다.</p>
